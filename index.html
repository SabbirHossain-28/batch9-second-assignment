<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelians Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/31674fa98b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- LOGO START -->
            <div class="logo">
                <img src="Images/logo.png" alt="">
                <h2 class="primary-name">Travelians <span class="special">Travel</span></h2>
            </div>
            <!-- LOGO END -->

            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
        
              <!-- TOGGLE MENUBAR STYLE -->
              <input type="checkbox" id="checkbox_toggle" />
              <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        
              <!-- NAVIGATION MENUS -->
              <div class="menu">
        
                <li class="home"><a href="/">Home</a></li>
                <li><a href="/">Packages</a></li>
                <li><a href="/">Testimonial</a></li>
                <li><a href="/">Blog</a></li>
                <li><a href="/">Contact</a></li>
              </div>
            </ul>
          </nav>
          <div class="banner">
            <div class="banner-content">
                <div class="banner-container">
                    <h1>Explore Your Travel</h1>
                    <p>Embark on a journey of discovery with "Travelians Travel". We believe that travel is not just about reaching a destination; it's about creating lasting memories and enriching experiences.</p>
                   
                </div>
                <div class="search-bar">
                    <form action="#">
                        <input type="text" placeholder="where go">
                    <select name="" id="">
                        <option value="">When</option>
                        <option value="">Summer Vaccation</option>
                        <option value="">Winter Vaccation</option>
                        <option value="">Annual Vaccation</option>
                    </select>                    
                    <select name="" id="">
                        <option value="">Select Type</option>
                        <option value="">By the Bus</option>
                        <option value="">By the Train</option>
                        <option value="">By the Plane</option>
                    </select>
                    <button type="button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                    </form>
                </div>
            </div>
          </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
